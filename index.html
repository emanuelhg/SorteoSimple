<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Sorteo Simple</title>
  </head>
  <body>
    <h1 class="text-center">Sorteo Simple</h1>
    <h3 class="text-center lead">- Sorteo seg√∫n cantidad de premios y participantes -</h3>
    <section class="form-tickets">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <label for="premios" class="subTextarea">Cant. de premios: </label>
                    <input type="number" id="cantPremios" name="cantPremios" value="1" min="1" max="100" onkeyup="refuerzaMinyMaX(this)">
                </div>
            </div>
            <div class="row">
                <div class="col-sm text-center">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1" class="subTextarea">Ingresar participantes (uno debajo del otro):</label>
                            <textarea class="form-control" id="formControlTextArea1" rows="12"
                            style="width: 50%;margin-left: auto;margin-right: auto;"></textarea>
                        </div>
                        <div class="btnEjecutar">
                            <button type="submit" onClick="ejecutarCaptura()" class="btn btn-success bg-gradient"><i class="bi bi-arrow-return-left"></i> Sortear</button>
                            <button type="reset" onClick="borrarDatos()"class="btn btn-danger bg-gradient"><i class="bi bi-eraser"></i> Limpiar</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm text-center">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1" class="subTextarea">Resultado:</label>
                            <textarea class="form-control" id="formControlTextArea2" rows="12"
                            style="width: 50%;margin-left: auto;margin-right: auto;"></textarea>
                        </div>
                        <div class="btnEjecutar">
                            <button onclick="copiarDatos(event)" class="btn btn-primary bg-gradient"><i class="bi bi-clipboard-check"></i> Copiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="text-center">
            <p style="margin-bottom: 0px; padding-top: 16px;">by E.G. - 12/2021</p>
            <a href="https://www.linkedin.com/in/emanuel-guzzetti/" target="_blank" rel="noopener noreferrer">
                <img src="./media/linkedin.png" alt="linkedin" />
            </a>
            <a href="https://github.com/emanuelhg" target="_blank" rel="noopener noreferrer">
                <img src="./media/github.png" alt="github" />
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
